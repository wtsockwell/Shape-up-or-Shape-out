<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <form>
            <input type="number" name="Rectangle" id="rectangle-height" placeholder="Height">
            <input type="number" name="Rectangle" id="rectangle-width" placeholder="Width">
            <button name="Rectangle">Make a Rectangle</button>
        </form>
        <form>
            <input type="number" name="Square" id="square" placeholder="Size">
            <button name="square">Make a Square</button>
        </form>
        <form>
            <input type="number" name="Circle" id="circle" placeholder="Radius">
            <button name="Circle">Make a Circle</button>
        </form>
        <form>
            <input type="number" name="Triangle" id="triangle" placeholder="Height">
            <button name="Triangle">Make a Triangle</button>
        </form>
    </div>
    <div id="shapeboard">
        <div id="shape-Container"></div>
        <div id="sidepannel">
            <h3>Shape Name</h3>
            <p id="shapeName">placeholder</p>
            <h3>Width</h3>
            <p id="shapeWidth">placeholder</p>
            <h3>Height</h3>
            <p id="shapeHeight">placeholder</p>
            <h3>Radius</h3>
            <p id="shapeRadius">placeholder</p>
            <h3>Area</h3>
            <p id="shapeArea">placeholder</p>
            <h3>Perimeter</h3>
            <p id="shapePerimiter">placeholder</p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
